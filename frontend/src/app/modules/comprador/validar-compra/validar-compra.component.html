<app-nav-bar></app-nav-bar>
<div class="container newsfeed">
      <div class="row justify-content-center pt-5">
        <div class="col-10 p-4">
          <h2 class="display-4">Gracias por tu compra</h2>
          <hr class="my-4">
        </div>
      </div>
      <div class="container">
      <div class="row">
        <h2 class="display-5" >Sobre tu compra</h2>

        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Producto</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Precio</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of compra.products">
                  <th scope="row" class="border-0">
                    <div class="p-2">
                      <img src="{{ product.url }}" alt="" width="70" class="img-fluid rounded shadow-sm">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ product.name }}</a></h5><span class="text-muted font-weight-normal font-italic d-block"></span>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>${{ product.price }}.00</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
      <div class="row justify-content-center pb-3">
        <div class="col-md-8">
         <form (submit)="validarCompra()" ngNativeValidate>
          <div class="form-group">
            <h4>Valídanos tu compra:</h4>
             <textarea
              class="form-control"
              placeholder="¿En qué estas pensando?"
              id="exampleFormControlTextarea1"
              rows="3"
              [(ngModel)]= "validation"
              name = "validation"
              required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
      </div>
  </div>
<app-footer></app-footer>
